<script>
    function jump(url) {
        $.get(url, function (data) {
            $('#main').html(data);
        });
    }

    function myInfo() {
        var number = document.getElementById("number");
        var name = document.getElementById("name");
        var sex = document.getElementById("sex");
        var profession = document.getElementById("profession");
        var classnum = document.getElementById("classnum");
        var college = document.getElementById("college");
        var status = document.getElementById("status");

        $.ajax({
            type: "GET",
            url: "/stu/info",
            dataType: "json",
            timeout: 5000,
            success: function (jsonobject) {
                number.innerHTML = jsonobject.number;
                name.innerHTML = jsonobject.name;
                sex.innerHTML = jsonobject.sex;
                profession.innerHTML = jsonobject.profession;
                classnum.innerHTML = jsonobject.classnum;
                college.innerHTML = jsonobject.college;
                status.innerHTML = jsonobject.status;
            },
            error: function () {
                console.log("暂无记录");
            }
        })
    }
</script>

<div class="row">
    <div class="jumbotron Background1">
        <h2>用户信息界面</h2>
        <p>这里可以查看和修改用户信息</p>
        <a class="btn btn-primary btn-lg" href="index.html" role="button">返回主页</a>
        <a class="btn btn-primary btn-lg" onclick="jump('/stu/alterinfo.html')" role="button">修改密码</a>
    </div>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <!--表单头在这-->
        <!--我的信息展示是有些信息不能修改，有些信息可以修改，所以展示时不可修改的信息放在<p>这-->
        <!--name属性都没写-->
        <form class="form-horizontal">
            <div class="form-group">
                <label class="col-sm-2 control-label">学号</label>
                <div class="col-sm-10">
                    <p id="number" class="form-control-static"></p>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">姓名</label>
                <div class="col-sm-10">
                    <p id="name" class="form-control-static"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    <p id="sex" class="form-control-static"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">专业</label>
                <div class="col-sm-10">
                    <p id="profession" class="form-control-static"></p>
                </div>
            </div>


            <div class="form-group">
                <label class="col-sm-2 control-label">班级</label>
                <div class="col-sm-10">
                    <p id="classnum" class="form-control-static"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">院系</label>
                <div class="col-sm-10">
                    <p id="college" class="form-control-static"></p>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">学籍情况</label>
                <div class="col-sm-10">
                    <p id="status" class="form-control-static"></p>
                </div>
            </div>
        </form>
    </div>
    <script>
        myInfo();
    </script>
</div>

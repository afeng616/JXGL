<script type="text/javascript">
    function exam_time() {
        var $tbody = $('#tbody');
        var tname = null;
        var cname = null;
        var esite = null;
        var ebtime = null;
        var eetime = null;
        var etype = null;

        $.ajax({
            type: "GET",
            url: "/stu/exam",
            dataType: "json",
            timeout: 5000,
            success: function (jsonobject) {
                for (var i = 0; i < jsonobject.length; i++) {
                    tname = jsonobject[i].tname;
                    cname = jsonobject[i].cname;
                    esite = jsonobject[i].esite;
                    ebtime = jsonobject[i].ebtime;
                    eetime = jsonobject[i].eetime;
                    if (jsonobject[i].etype === 0) {
                        etype = "开卷";
                    } else if (jsonobject[i].etype === 1) {
                        etype = "闭卷";
                    } else if (jsonobject[i].etype === 2) {
                        etype = "机考";
                    }
                    var content = "<tr><td>" + tname + "</td><td>" + cname + "</td><td>" + esite + "</td>" +
                        "<td>" + ebtime + "</td><td>" + eetime + "</td><td>" + etype + "</td></tr>";
                    $tbody.append(content);
                }
            },
            error: function () {
                console.log("暂无记录");
            }
        })
    }
</script>

<script>
    exam_time();
</script>

    <script type="text/javascript" src="2.2.4/jquery-2.2.4.js"></script>
    <script type="text/javascript">
        $(function(){
            getData();
        });

        function getData(){
            var number =getCookie("number");
            var name = getCookie("name");
            var sex = getCookie("sex");
            var profession = getCookie("profession");
            var classnum = getCookie("classnum");
            var college = getCookie("college");
            var status = getCookie("status");
            if (number!=="" || name!=="" || sex!=="" || profession!=="" || classnum!=="" || college!=="" || status!=="")
            {
                $("#number").text(number);
                $("#name").text(name);
                $("#sex").text(sex);
                $("#profession").text(profession);
                $("#classnum").text(classnum);
                $("#college").text(college);
                $("#status").text(status);
            }

        }

        //循环得到相应的值
        function getCookie(cname)
        {
            var ss = document.cookie;
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for(var i=0; i<ca.length; i++)
            {
                var c = ca[i].trim();
                if (c.indexOf(name)===0)
                    return c.substring(name.length,c.length);
            }
            return "";
        }
    </script>

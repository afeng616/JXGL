    <script type="text/javascript">
        function check_work() {
            var jsonobject = {};
            var row = document.createElement('tr');
            var number = document.createElement('th');
            var name = document.createElement('td');
            var date= document.createElement('td');
            var cname= document.createElement('td');
            var type = document.createElement('td');
            var tbody = document.getElementById("tbody");

            $.ajax({
                type:"GET",
                url:"localhost/stu/attendance",
                data:jsonobject,
                dataType:"json",
                timeout:5000,
                success:function (jsonobject) {
                    var obj = jsonobject.parseJSON();
                    for (var i = 0; i < jsonobject.length; i++) {
                        number.innerHTML = jsonobject[i].number;
                        name.innerHTML = jsonobject[i].name;
                        date.innerHTML = jsonobject[i].date;
                        cname.innerHTML = jsonobject[i].cname;
                        if (jsonobject[i].type === 1){
                            type.innerHTML = "请假";
                        }else if(jsonobject[i].type === 2){
                            type.innerHTML = "旷课";
                        }
                        row.appendChild(number);
                        row.appendChild(name);
                        row.appendChild(date);
                        row.appendChild(cname);
                        row.appendChild(type);
                        tbody.appendChild(row);
                    }
                },
                error:function () {
                    alert("暂无记录");
                }
            })
        }

<script>
    function jumpto(url) {
        $.get(url, function (data) {
            $('#main').html(data);
        });
    }
    $(function () {
        $('#change').submit(function () {
            var password = $('#input_password').val();
            if (password) {
                $.post('/tch/pwd', data = {pwd: password}, function (data) {
                    if (data) {
                        alert('密码修改成功');
                        jumpto('/tch/teacher_Info.html');
                    }
                });
            } else {
                alert("密码不能为空");
            }
            return false;
        });
    });
</script>
<div class="row">
    <div class="jumbotron Background1">
        <h2>修改信息界面</h2>
        <p>这里可以修改用户信息</p>
        <p><a class="btn btn-primary btn-lg" href="index.html" role="button">返回主页</a></p>
        <p><a class="btn btn-primary btn-lg" onclick="jumpto('/tch/teacher_Info.html')" role="button">返回个人信息页</a></p>
    </div>
</div>
<div class="row">
    <div class="col-md-8 col-md-offset-2">
        <!--表单头在这-->
        <!--我的信息展示是有些信息不能修改，有些信息可以修改，所以展示时不可修改的信息放在<p>这-->
        <!--name属性都没写-->
        <form id="change" class="form-horizontal">
            <div class="form-group">
                <label for="input_password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="input_password" style="width: 550px" value=""
                           maxlength="15" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10" style="text-align:center">
                    <button type="submit" class="btn btn-primary btn-lg">修改</button>
                </div>
            </div>
        </form>
    </div>
</div>

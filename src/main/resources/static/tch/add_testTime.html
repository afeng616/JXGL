<script type="text/javascript">
    function jump(url) {
        $.get(url, function (data) {
            $('#main').html(data);
        });
    }

    function add_testTime() {
        var $tbody = $('#tbody');
        var tchName = $('#tchName');
        var courseName = $('#courseName');
        var className = $('#className');
        var peopleNum = $('#peopleNum');
        var startTime = $('#startTime');
        var finshTime = $('#finshTime');
        var type = $('#type');
        var jsonobject = {"tchName":tchName,"courseName":courseName
            ,"className":className,"peopleNum":peopleNum,"startTime":
            startTime,"finshTime":finshTime,"type":type};

        $.ajax({
            type: "POST",
            url: "/tch/exam",
            data:jsonobject,
            dataType: "json",
            timeout: 5000,
            success: function () {
                alert("提交成功");
            },
            error: function () {
                console.log("提交失败");
            }
        })
    }
</script>

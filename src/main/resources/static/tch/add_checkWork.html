<script type="text/javascript">

    function jump(url) {
        $.get(url, function (data) {
            $('#main').html(data);
        });
    }

    function add_checkWork() {
        var $tbody = $('#tbody');
        var stuId = $('#stuId');
        var stuName = $('#stuName');
        var stuCourse = $('#stuCourse');
        var stuTime = $('#stuTime');
        var stuCause = $('#stuCause');
        var jsonobject = {"stuId":stuId,"stuName":stuName,"stuCourse":stuCourse,"stuTime":stuTime,
                        "stuCause":stuCause}

        $.ajax({
            type: "POST",
            url: "/tch/add_checkWork",
            data:jsonobject,
            dataType: "json",
            timeout: 5000,
            success: function () {
                alert("提交成功");
            },
            error: function () {
                console.log("暂无记录");
            }
        })
    }
</script>

</div>

<script>
    function jump(url) {
        $.get(url, function (data) {
            $('#main').html(data);
        });
    }

    function tch_checkWork() {
        var $tbody = $('#tbody');
        var number = null;
        var name = null;
        var date = null;
        var canme = null;
        var type = null;

        $.ajax({
            type: "GET",
            url: "/tch/attendance",
            dataType: "json",
            timeout: 5000,
            success: function (jsonobject) {
                for (var i = 0; i < jsonobject.length; i++) {
                    number = jsonobject[i].number;
                    name = jsonobject[i].name;
                    date = jsonobject[i].date;
                    canme = jsonobject[i].canme;
                    if (jsonobject[i].type === 1) {
                        type = "一般预警";
                    } else if (jsonobject[i].type === 2) {
                        type = "严重预警";
                    }
                    var content = '<tr><td>' + number + '</td><td>' + name + '</td><td>' + date + '</td>' +
                        '<td>' + canme + '</td><td>' + type + '</td></tr>';
                    $tbody.append(content);
                }
            },
            error: function () {
                console.log("暂无记录");
            }
        })
    }

</script>

<script>
    function jump(url) {
        $.get(url, function (data) {
            $('#main').html(data);
        });
    }

    function myInfo() {
        var tid = document.getElementById("tid");
        var tname = document.getElementById("tname");
        var sex = document.getElementById("sex");
        var faculty = document.getElementById("faculty");

        $.ajax({
            type: "GET",
            url: "/tch/info",
            dataType: "json",
            timeout: 5000,
            success: function (jsonobject) {
                tid.innerHTML = jsonobject.tid;
                tname.innerHTML = jsonobject.tname;
                sex.innerHTML = jsonobject.sex;
                faculty.innerHTML = jsonobject.faculty;
            },
            error: function () {
                console.log("暂无记录");
            }
        })
    }
</script>

    </div>
</div>

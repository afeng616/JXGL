    <script>
        function refresh(){
            var options=$("#week option:selected");
            var week=options.val();
            document.getElementById("weekNumber").innerHTML = "第"+week+"周";
            $.ajax({
                type:"GET",
                url:"" + "/stu/course",
                data:{"week":week},
                dataType:"json",
                timeout:5000,
                success:function (data) {
                    var obj = data.parseJSON();
                    for (var i = 0; i<data.length; i++){
                        var ctime = data[i].ctime;
                        var sceduleTime = document.getElementById("t" + ctime);
                        sceduleTime.innerHTML = data[i].canme + data[i].csite;
                    }
                },
                error:function () {
                    alert(week);
                    alert("暂无消息");
                }
            })
        }
    </script>
